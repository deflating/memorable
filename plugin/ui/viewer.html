<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Memorable</title>
<link rel="stylesheet" href="/viewer.css">
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-mark">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <circle cx="8" cy="8" r="3" fill="#0a0e14"/>
        <circle cx="8" cy="8" r="6" stroke="#0a0e14" stroke-width="1.5" fill="none"/>
        <circle cx="8" cy="3" r="1.5" fill="#0a0e14"/>
        <circle cx="12.3" cy="10.5" r="1.5" fill="#0a0e14"/>
        <circle cx="3.7" cy="10.5" r="1.5" fill="#0a0e14"/>
      </svg>
    </div>
    <h1>Memorable</h1>
  </div>
  <div class="stats-bar" id="stats"></div>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search observations, prompts..." autocomplete="off" spellcheck="false" />
    <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
      <circle cx="7" cy="7" r="4.5" stroke="currentColor" stroke-width="1.5"/>
      <line x1="10.5" y1="10.5" x2="14" y2="14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <span class="kbd-hint">&#8984;K</span>
  </div>
</header>

<div class="tabs">
  <div class="tab active" data-tab="timeline">Timeline</div>
  <div class="tab" data-tab="sessions">Sessions</div>
  <div class="tab" data-tab="analytics">Analytics</div>
  <div class="tab" data-tab="kg">Knowledge Graph</div>
</div>

<main id="content">
  <div class="skeleton"></div>
  <div class="skeleton" style="animation-delay: 0.1s"></div>
  <div class="skeleton" style="animation-delay: 0.2s"></div>
  <div class="skeleton" style="animation-delay: 0.3s"></div>
</main>

<script type="module" src="/js/app.js"></script>
</body>
</html>
