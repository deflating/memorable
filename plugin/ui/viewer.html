<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Memorable</title>
<style>
  :root {
    --bg: #0d1117;
    --bg-card: #161b22;
    --bg-hover: #1c2128;
    --border: #30363d;
    --text: #e6edf3;
    --text-dim: #8b949e;
    --accent: #f0c000;
    --accent-dim: #f0c00033;
    --blue: #58a6ff;
    --green: #3fb950;
    --red: #f85149;
    --purple: #bc8cff;
    --radius: 8px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.5;
  }

  header {
    border-bottom: 1px solid var(--border);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
    position: sticky;
    top: 0;
    background: var(--bg);
    z-index: 10;
  }

  header h1 {
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
  }

  .stats-bar {
    display: flex;
    gap: 16px;
    font-size: 13px;
    color: var(--text-dim);
  }

  .stats-bar span { white-space: nowrap; }
  .stats-bar .num { color: var(--text); font-weight: 500; }

  .search-box {
    margin-left: auto;
    position: relative;
  }

  .search-box input {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    color: var(--text);
    padding: 6px 12px 6px 32px;
    font-size: 13px;
    width: 260px;
    outline: none;
  }

  .search-box input:focus { border-color: var(--accent); }

  .search-box::before {
    content: "\1F50D";
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 13px;
  }

  .tabs {
    display: flex;
    gap: 0;
    border-bottom: 1px solid var(--border);
    padding: 0 24px;
  }

  .tab {
    padding: 10px 16px;
    font-size: 13px;
    color: var(--text-dim);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.15s;
  }

  .tab:hover { color: var(--text); }
  .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px 24px;
  }

  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 14px 16px;
    margin-bottom: 8px;
    transition: background 0.1s;
  }

  .card:hover { background: var(--bg-hover); }

  .card-header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
  }

  .badge {
    font-size: 11px;
    padding: 1px 7px;
    border-radius: 10px;
    font-weight: 500;
  }

  .badge-discovery { background: #58a6ff22; color: var(--blue); }
  .badge-change { background: #3fb95022; color: var(--green); }
  .badge-bugfix { background: #f8514922; color: var(--red); }
  .badge-feature { background: #bc8cff22; color: var(--purple); }
  .badge-refactor { background: #f0c00022; color: var(--accent); }
  .badge-decision { background: #f0c00022; color: var(--accent); }
  .badge-session_summary { background: #8b949e22; color: var(--text-dim); }
  .badge-prompt { background: #58a6ff22; color: var(--blue); }

  .card-title {
    font-size: 14px;
    font-weight: 500;
    flex: 1;
  }

  .card-meta {
    font-size: 12px;
    color: var(--text-dim);
  }

  .card-body {
    font-size: 13px;
    color: var(--text-dim);
    line-height: 1.5;
  }

  .card-files {
    margin-top: 6px;
    font-size: 12px;
    color: var(--text-dim);
    font-family: 'SF Mono', 'Menlo', monospace;
  }

  .session-card { cursor: pointer; }
  .session-card .card-header { margin-bottom: 4px; }

  .session-card .card-body {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .back-btn {
    background: none;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    color: var(--text-dim);
    padding: 4px 12px;
    font-size: 13px;
    cursor: pointer;
    margin-bottom: 16px;
    transition: all 0.15s;
  }
  .back-btn:hover { color: var(--text); border-color: var(--text-dim); }

  .detail-header {
    margin-bottom: 20px;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border);
  }
  .detail-header h2 { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
  .detail-header .detail-meta {
    font-size: 13px;
    color: var(--text-dim);
    display: flex;
    gap: 16px;
    margin-bottom: 8px;
  }
  .detail-header .detail-summary {
    font-size: 14px;
    color: var(--text-dim);
    line-height: 1.6;
  }

  .detail-section {
    margin-bottom: 20px;
  }
  .detail-section h3 {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-dim);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .prompt-text {
    font-style: italic;
    color: var(--text);
    opacity: 0.85;
  }

  /* KG Graph */
  #kg-container {
    position: relative;
    width: 100%;
    height: calc(100vh - 160px);
    min-height: 400px;
  }
  #kg-canvas {
    width: 100%;
    height: 100%;
    cursor: grab;
  }
  #kg-canvas:active { cursor: grabbing; }
  .kg-legend {
    position: absolute;
    top: 12px;
    right: 12px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 10px 14px;
    font-size: 12px;
    line-height: 2;
  }
  .kg-legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .kg-legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
  }
  .kg-stats {
    position: absolute;
    bottom: 12px;
    left: 12px;
    font-size: 12px;
    color: var(--text-dim);
  }
  .kg-tooltip {
    position: absolute;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 8px 12px;
    font-size: 13px;
    pointer-events: none;
    display: none;
    max-width: 280px;
    z-index: 20;
  }
  .kg-tooltip .tt-name { font-weight: 600; color: var(--text); }
  .kg-tooltip .tt-type { color: var(--text-dim); font-size: 12px; }

  .empty {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-dim);
    font-size: 14px;
  }

  .loading {
    text-align: center;
    padding: 40px;
    color: var(--text-dim);
  }

  @media (max-width: 640px) {
    header { flex-wrap: wrap; gap: 8px; padding: 12px 16px; }
    .search-box { margin-left: 0; width: 100%; }
    .search-box input { width: 100%; }
    .stats-bar { flex-wrap: wrap; gap: 8px; }
    main { padding: 12px 16px; }
  }
</style>
</head>
<body>

<header>
  <h1>Memorable</h1>
  <div class="stats-bar" id="stats"></div>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search observations & prompts..." />
  </div>
</header>

<div class="tabs">
  <div class="tab active" data-tab="timeline">Timeline</div>
  <div class="tab" data-tab="sessions">Sessions</div>
  <div class="tab" data-tab="kg">Knowledge Graph</div>
</div>

<main id="content">
  <div class="loading">Loading...</div>
</main>

<script>
const API = '';  // same origin
let currentTab = 'timeline';
let searchTimeout = null;

// ── Fetch helpers ──

async function api(path) {
  const r = await fetch(API + path);
  return r.json();
}

function formatTime(epoch) {
  if (!epoch) return '';
  const d = new Date(epoch * 1000);
  const now = new Date();
  const diff = (now - d) / 1000;
  if (diff < 60) return 'just now';
  if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
  if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
  if (diff < 604800) return Math.floor(diff / 86400) + 'd ago';
  return d.toLocaleDateString('en-AU', { month: 'short', day: 'numeric' });
}

// ── Render ──

function renderObservation(obs) {
  const type = obs.observation_type || obs.type || 'change';
  let files = '';
  try {
    const f = typeof obs.files === 'string' ? JSON.parse(obs.files) : (obs.files || []);
    if (f.length) {
      files = `<div class="card-files">${f.map(p => p.split('/').slice(-2).join('/')).join(', ')}</div>`;
    }
  } catch {}

  return `<div class="card">
    <div class="card-header">
      <span class="badge badge-${type}">${type}</span>
      <span class="card-title">${esc(obs.title)}</span>
      <span class="card-meta">${formatTime(obs.created_at)}</span>
    </div>
    <div class="card-body">${esc(obs.summary)}</div>
    ${files}
  </div>`;
}

function renderPrompt(p) {
  return `<div class="card">
    <div class="card-header">
      <span class="badge badge-prompt">prompt</span>
      <span class="card-title">#${p.prompt_number || ''}</span>
      <span class="card-meta">${formatTime(p.created_at)}</span>
    </div>
    <div class="card-body prompt-text">"${esc(p.prompt_text)}"</div>
  </div>`;
}

function renderTimelineItem(item) {
  if (item.kind === 'prompt') {
    return renderPrompt(item);
  }
  return renderObservation(item);
}

function renderSession(s) {
  const tid = s.transcript_id || '';
  return `<div class="card session-card" onclick="loadSessionDetail('${esc(tid)}')">
    <div class="card-header">
      <span class="card-title">${esc(s.title)}</span>
      <span class="card-meta">${s.date || ''}</span>
    </div>
    <div class="card-body">${esc(s.summary || s.header || '')}</div>
    <div class="card-meta" style="margin-top:4px">${s.message_count || 0} messages, ${(s.word_count || 0).toLocaleString()} words</div>
  </div>`;
}

async function loadSessionDetail(tid) {
  if (!tid) return;
  const content = document.getElementById('content');
  content.innerHTML = '<div class="loading">Loading session...</div>';

  // Hide tabs, show we're in detail view
  document.querySelector('.tabs').style.display = 'none';

  try {
    const data = await api(`/api/session?id=${encodeURIComponent(tid)}`);
    const s = data.session;
    const obs = data.observations || [];
    const prompts = data.prompts || [];

    let html = `<button class="back-btn" onclick="goBack()">&larr; Back to sessions</button>`;
    html += `<div class="detail-header">
      <h2>${esc(s.title)}</h2>
      <div class="detail-meta">
        <span>${s.date || ''}</span>
        <span>${s.message_count || 0} messages</span>
        <span>${(s.word_count || 0).toLocaleString()} words</span>
      </div>
      <div class="detail-summary">${esc(s.summary || s.header || '')}</div>
    </div>`;

    // Merge observations and prompts into a timeline
    const timeline = [
      ...obs.map(o => ({ ...o, kind: 'observation' })),
      ...prompts.map(p => ({ ...p, kind: 'prompt' })),
    ].sort((a, b) => (a.created_at || 0) - (b.created_at || 0));

    if (timeline.length) {
      html += `<div class="detail-section"><h3>Timeline (${timeline.length})</h3>`;
      html += timeline.map(renderTimelineItem).join('');
      html += `</div>`;
    } else {
      html += `<div class="empty">No observations or prompts recorded for this session.</div>`;
    }

    content.innerHTML = html;
  } catch (err) {
    content.innerHTML = `<button class="back-btn" onclick="goBack()">&larr; Back</button>
      <div class="empty">Error loading session: ${err.message}</div>`;
  }
}

function goBack() {
  document.querySelector('.tabs').style.display = 'flex';
  loadTab('sessions');
}

function renderSearch(items) {
  if (!items.length) return '<div class="empty">No results</div>';
  return items.map(item => {
    if (item.kind === 'prompt') {
      return renderPrompt({ prompt_text: item.summary, created_at: item.created_at });
    }
    return renderObservation(item);
  }).join('');
}

function esc(s) {
  if (!s) return '';
  return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

// ── Load data ──

async function loadStats() {
  const s = await api('/api/stats');
  document.getElementById('stats').innerHTML = `
    <span><span class="num">${s.sessions}</span> sessions</span>
    <span><span class="num">${(s.total_words_processed || 0).toLocaleString()}</span> words</span>
    <span><span class="num">${s.observations}</span> observations</span>
    <span><span class="num">${s.user_prompts || 0}</span> prompts</span>
  `;
}

async function loadTab(tab, query) {
  // Stop KG simulation when leaving that tab
  if (kgSim) { cancelAnimationFrame(kgSim); kgSim = null; }
  const content = document.getElementById('content');
  content.innerHTML = '<div class="loading">Loading...</div>';

  try {
    if (query) {
      const data = await api(`/api/search?q=${encodeURIComponent(query)}&limit=50`);
      content.innerHTML = renderSearch(data);
      return;
    }

    if (tab === 'timeline') {
      const data = await api('/api/timeline?limit=200');
      if (!data.length) {
        content.innerHTML = '<div class="empty">No activity yet. Observations and prompts will appear as you use Claude Code.</div>';
        return;
      }
      content.innerHTML = data.map(renderTimelineItem).join('');
    } else if (tab === 'sessions') {
      const data = await api('/api/sessions?limit=50');
      if (!data.length) {
        content.innerHTML = '<div class="empty">No sessions stored yet.</div>';
        return;
      }
      content.innerHTML = data.map(renderSession).join('');
    } else if (tab === 'kg') {
      await loadKG(content);
    }
  } catch (err) {
    content.innerHTML = `<div class="empty">Error loading data: ${err.message}</div>`;
  }
}

// ── Knowledge Graph Visualization ──

const KG_COLORS = {
  person: '#f0c000',
  project: '#3fb950',
  technology: '#58a6ff',
  organization: '#bc8cff',
  file: '#8b949e',
  concept: '#f85149',
  tool: '#ff7b72',
  service: '#d2a8ff',
  language: '#79c0ff',
};

const KG_SIZES = {
  person: 8,
  project: 7,
  technology: 6,
  organization: 6,
  file: 4,
  concept: 5,
  tool: 5,
  service: 5,
  language: 5,
};

let kgSim = null;  // active simulation handle

async function loadKG(container) {
  const data = await api('/api/kg');
  if (!data.nodes || !data.nodes.length) {
    container.innerHTML = '<div class="empty">Knowledge graph is empty. Entities will appear as the watcher processes observations.</div>';
    return;
  }

  // Build unique node index
  const nodeMap = {};
  const nodes = [];
  data.nodes.forEach(n => {
    const key = n.name;
    if (!nodeMap[key]) {
      nodeMap[key] = {
        id: key,
        name: n.name,
        type: n.type,
        priority: n.priority,
        x: 0, y: 0,
        vx: 0, vy: 0,
      };
      nodes.push(nodeMap[key]);
    }
  });

  const edges = data.edges.map(e => ({
    source: nodeMap[e.source],
    target: nodeMap[e.target],
    type: e.rel_type,
  })).filter(e => e.source && e.target);

  // Count connections per node for sizing
  const connections = {};
  edges.forEach(e => {
    connections[e.source.id] = (connections[e.source.id] || 0) + 1;
    connections[e.target.id] = (connections[e.target.id] || 0) + 1;
  });

  // Legend of types present
  const typesPresent = [...new Set(nodes.map(n => n.type))].sort();

  container.innerHTML = `
    <div id="kg-container">
      <canvas id="kg-canvas"></canvas>
      <div class="kg-legend">
        ${typesPresent.map(t => `
          <div class="kg-legend-item">
            <span class="kg-legend-dot" style="background:${KG_COLORS[t] || '#8b949e'}"></span>
            ${t}
          </div>
        `).join('')}
      </div>
      <div class="kg-stats">${nodes.length} entities, ${edges.length} relationships</div>
      <div class="kg-tooltip" id="kg-tooltip"></div>
    </div>`;

  // Start force simulation
  requestAnimationFrame(() => startGraph(nodes, edges, connections));
}

function startGraph(nodes, edges, connections) {
  const canvas = document.getElementById('kg-canvas');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');
  const tooltip = document.getElementById('kg-tooltip');
  const container = document.getElementById('kg-container');

  // Hi-DPI
  const dpr = window.devicePixelRatio || 1;
  const rect = container.getBoundingClientRect();
  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  canvas.style.width = rect.width + 'px';
  canvas.style.height = rect.height + 'px';
  ctx.scale(dpr, dpr);
  const W = rect.width;
  const H = rect.height;

  // Initialize positions in a circle
  nodes.forEach((n, i) => {
    const angle = (2 * Math.PI * i) / nodes.length;
    const r = Math.min(W, H) * 0.3;
    n.x = W / 2 + r * Math.cos(angle);
    n.y = H / 2 + r * Math.sin(angle);
  });

  // Camera / pan / zoom
  let camX = 0, camY = 0, zoom = 1;
  let dragging = null, dragOffX = 0, dragOffY = 0;
  let panning = false, panStartX = 0, panStartY = 0, panCamX = 0, panCamY = 0;
  let hoveredNode = null;
  let alpha = 1;  // simulation temperature

  // Force simulation step
  function tick() {
    if (alpha < 0.001) return;

    const repulsion = 800;
    const attraction = 0.005;
    const centerForce = 0.01;
    const damping = 0.9;

    // Repulsion between all nodes
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        const a = nodes[i], b = nodes[j];
        let dx = b.x - a.x, dy = b.y - a.y;
        let dist = Math.sqrt(dx * dx + dy * dy) || 1;
        const force = repulsion / (dist * dist);
        const fx = (dx / dist) * force;
        const fy = (dy / dist) * force;
        a.vx -= fx; a.vy -= fy;
        b.vx += fx; b.vy += fy;
      }
    }

    // Attraction along edges
    edges.forEach(e => {
      const dx = e.target.x - e.source.x;
      const dy = e.target.y - e.source.y;
      const dist = Math.sqrt(dx * dx + dy * dy) || 1;
      const force = (dist - 120) * attraction;
      const fx = (dx / dist) * force;
      const fy = (dy / dist) * force;
      e.source.vx += fx; e.source.vy += fy;
      e.target.vx -= fx; e.target.vy -= fy;
    });

    // Center gravity
    nodes.forEach(n => {
      n.vx += (W / 2 - n.x) * centerForce;
      n.vy += (H / 2 - n.y) * centerForce;
    });

    // Apply velocity
    nodes.forEach(n => {
      if (n === dragging) return;
      n.vx *= damping;
      n.vy *= damping;
      n.x += n.vx * alpha;
      n.y += n.vy * alpha;
    });

    alpha *= 0.995;
  }

  function getNodeRadius(n) {
    const base = KG_SIZES[n.type] || 5;
    const conn = connections[n.id] || 0;
    return base + Math.min(conn * 1.5, 8);
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);
    ctx.save();
    ctx.translate(camX, camY);
    ctx.scale(zoom, zoom);

    // Draw edges
    ctx.lineWidth = 1;
    edges.forEach(e => {
      const isHighlighted = hoveredNode && (e.source === hoveredNode || e.target === hoveredNode);
      ctx.strokeStyle = isHighlighted ? '#e6edf388' : '#30363d88';
      ctx.lineWidth = isHighlighted ? 1.5 : 0.5;
      ctx.beginPath();
      ctx.moveTo(e.source.x, e.source.y);
      ctx.lineTo(e.target.x, e.target.y);
      ctx.stroke();

      // Edge label
      if (isHighlighted) {
        const mx = (e.source.x + e.target.x) / 2;
        const my = (e.source.y + e.target.y) / 2;
        ctx.fillStyle = '#8b949e';
        ctx.font = '10px -apple-system, system-ui, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(e.type, mx, my - 4);
      }
    });

    // Draw nodes
    nodes.forEach(n => {
      const r = getNodeRadius(n);
      const color = KG_COLORS[n.type] || '#8b949e';
      const isHovered = n === hoveredNode;
      const isConnected = hoveredNode && edges.some(e =>
        (e.source === hoveredNode && e.target === n) ||
        (e.target === hoveredNode && e.source === n)
      );
      const dimmed = hoveredNode && !isHovered && !isConnected;

      ctx.globalAlpha = dimmed ? 0.15 : 1;

      // Glow for hovered
      if (isHovered) {
        ctx.beginPath();
        ctx.arc(n.x, n.y, r + 6, 0, Math.PI * 2);
        ctx.fillStyle = color + '33';
        ctx.fill();
      }

      // Node circle
      ctx.beginPath();
      ctx.arc(n.x, n.y, r, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();

      // Label
      ctx.fillStyle = dimmed ? '#8b949e' : '#e6edf3';
      ctx.font = `${isHovered ? '13' : '11'}px -apple-system, system-ui, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';
      ctx.fillText(n.name, n.x, n.y + r + 4);

      ctx.globalAlpha = 1;
    });

    ctx.restore();
  }

  function animate() {
    tick();
    draw();
    kgSim = requestAnimationFrame(animate);
  }

  // Mouse interaction
  function screenToWorld(sx, sy) {
    return [(sx - camX) / zoom, (sy - camY) / zoom];
  }

  function findNode(sx, sy) {
    const [wx, wy] = screenToWorld(sx, sy);
    for (let i = nodes.length - 1; i >= 0; i--) {
      const n = nodes[i];
      const r = getNodeRadius(n) + 4;
      if ((wx - n.x) ** 2 + (wy - n.y) ** 2 < r * r) return n;
    }
    return null;
  }

  canvas.addEventListener('mousedown', e => {
    const r = canvas.getBoundingClientRect();
    const sx = e.clientX - r.left, sy = e.clientY - r.top;
    const node = findNode(sx, sy);
    if (node) {
      dragging = node;
      dragOffX = node.x - (sx - camX) / zoom;
      dragOffY = node.y - (sy - camY) / zoom;
      alpha = Math.max(alpha, 0.3);
    } else {
      panning = true;
      panStartX = e.clientX;
      panStartY = e.clientY;
      panCamX = camX;
      panCamY = camY;
    }
  });

  canvas.addEventListener('mousemove', e => {
    const r = canvas.getBoundingClientRect();
    const sx = e.clientX - r.left, sy = e.clientY - r.top;

    if (dragging) {
      dragging.x = (sx - camX) / zoom + dragOffX;
      dragging.y = (sy - camY) / zoom + dragOffY;
      dragging.vx = 0;
      dragging.vy = 0;
    } else if (panning) {
      camX = panCamX + (e.clientX - panStartX);
      camY = panCamY + (e.clientY - panStartY);
    } else {
      const node = findNode(sx, sy);
      hoveredNode = node;
      canvas.style.cursor = node ? 'pointer' : 'grab';

      if (node && tooltip) {
        const conn = connections[node.id] || 0;
        tooltip.style.display = 'block';
        tooltip.style.left = (e.clientX - r.left + 16) + 'px';
        tooltip.style.top = (e.clientY - r.top - 10) + 'px';
        tooltip.innerHTML = `<div class="tt-name">${esc(node.name)}</div>
          <div class="tt-type">${node.type} · ${conn} connection${conn !== 1 ? 's' : ''} · priority ${node.priority}</div>`;
      } else if (tooltip) {
        tooltip.style.display = 'none';
      }
    }
  });

  canvas.addEventListener('mouseup', () => {
    dragging = null;
    panning = false;
  });

  canvas.addEventListener('mouseleave', () => {
    dragging = null;
    panning = false;
    hoveredNode = null;
    if (tooltip) tooltip.style.display = 'none';
  });

  canvas.addEventListener('wheel', e => {
    e.preventDefault();
    const r = canvas.getBoundingClientRect();
    const sx = e.clientX - r.left, sy = e.clientY - r.top;
    const factor = e.deltaY > 0 ? 0.9 : 1.1;
    const newZoom = Math.max(0.1, Math.min(5, zoom * factor));
    // Zoom toward cursor
    camX = sx - (sx - camX) * (newZoom / zoom);
    camY = sy - (sy - camY) * (newZoom / zoom);
    zoom = newZoom;
  }, { passive: false });

  // Resize handler
  const ro = new ResizeObserver(() => {
    const rect = container.getBoundingClientRect();
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  });
  ro.observe(container);

  animate();
}

// ── Events ──

document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelector('.tab.active').classList.remove('active');
    tab.classList.add('active');
    currentTab = tab.dataset.tab;
    const q = document.getElementById('search').value.trim();
    loadTab(currentTab, q);
  });
});

document.getElementById('search').addEventListener('input', (e) => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    loadTab(currentTab, e.target.value.trim());
  }, 300);
});

// ── Init ──
loadStats();
loadTab('timeline');
</script>
