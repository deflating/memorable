<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Memorable</title>
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 0.7; }
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  :root {
    --bg: #0a0e14;
    --bg-raised: #111820;
    --bg-card: #151d27;
    --bg-card-hover: #1a2433;
    --bg-input: #111820;
    --border: #1e2a38;
    --border-subtle: #172030;
    --border-focus: #f0c00088;
    --text: #e2e8f0;
    --text-secondary: #94a3b8;
    --text-dim: #64748b;
    --accent: #f0c000;
    --accent-soft: #f0c00018;
    --accent-glow: #f0c00033;
    --blue: #60a5fa;
    --blue-soft: #60a5fa18;
    --green: #4ade80;
    --green-soft: #4ade8018;
    --red: #f87171;
    --red-soft: #f8717118;
    --purple: #c084fc;
    --purple-soft: #c084fc18;
    --orange: #fb923c;
    --orange-soft: #fb923c18;
    --cyan: #22d3ee;
    --radius-sm: 6px;
    --radius: 10px;
    --radius-lg: 14px;
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
    --shadow: 0 2px 8px rgba(0,0,0,0.25), 0 1px 2px rgba(0,0,0,0.2);
    --shadow-lg: 0 4px 16px rgba(0,0,0,0.3), 0 2px 4px rgba(0,0,0,0.2);
    --font-sans: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', system-ui, sans-serif;
    --font-mono: 'SF Mono', 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
    --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html {
    scroll-behavior: smooth;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    font-family: var(--font-sans);
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
  }

  ::selection {
    background: var(--accent);
    color: var(--bg);
  }

  /* ── Header ────────────────────────────── */

  header {
    border-bottom: 1px solid var(--border);
    padding: 14px 28px;
    display: flex;
    align-items: center;
    gap: 20px;
    position: sticky;
    top: 0;
    background: var(--bg);
    z-index: 100;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    background: rgba(10, 14, 20, 0.85);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
  }

  .logo-mark {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    background: linear-gradient(135deg, var(--accent), #e6a800);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15px;
    box-shadow: 0 0 12px var(--accent-glow);
  }

  header h1 {
    font-size: 17px;
    font-weight: 600;
    color: var(--text);
    letter-spacing: -0.3px;
  }

  .stats-bar {
    display: flex;
    gap: 6px;
    font-size: 12px;
    color: var(--text-dim);
    align-items: center;
  }

  .stats-bar .stat {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 3px 10px;
    border-radius: 100px;
    background: var(--bg-raised);
    border: 1px solid var(--border-subtle);
    white-space: nowrap;
    transition: border-color var(--transition);
  }

  .stats-bar .stat:hover { border-color: var(--border); }
  .stats-bar .num { color: var(--text-secondary); font-weight: 600; font-variant-numeric: tabular-nums; }

  .search-box {
    margin-left: auto;
    position: relative;
  }

  .search-box input {
    background: var(--bg-input);
    border: 1px solid var(--border);
    border-radius: 100px;
    color: var(--text);
    padding: 7px 14px 7px 36px;
    font-size: 13px;
    font-family: var(--font-sans);
    width: 280px;
    outline: none;
    transition: all var(--transition);
  }

  .search-box input::placeholder { color: var(--text-dim); }
  .search-box input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-glow);
    background: var(--bg-card);
  }

  .search-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-dim);
    pointer-events: none;
    transition: color var(--transition);
  }

  .search-box input:focus ~ .search-icon { color: var(--accent); }

  /* ── Tabs ───────────────────────────────── */

  .tabs {
    display: flex;
    gap: 0;
    border-bottom: 1px solid var(--border);
    padding: 0 28px;
    background: var(--bg);
  }

  .tab {
    padding: 11px 18px;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-dim);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all var(--transition);
    position: relative;
    user-select: none;
  }

  .tab:hover { color: var(--text-secondary); }
  .tab.active {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }

  /* ── Main Content ──────────────────────── */

  main {
    max-width: 860px;
    margin: 0 auto;
    padding: 20px 28px 60px;
  }

  /* ── Cards ──────────────────────────────── */

  .card {
    background: var(--bg-card);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius);
    padding: 14px 18px;
    margin-bottom: 6px;
    transition: all var(--transition);
    animation: fadeIn 0.25s ease-out both;
  }

  .card:hover {
    background: var(--bg-card-hover);
    border-color: var(--border);
    box-shadow: var(--shadow-sm);
  }

  .card-header {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    margin-bottom: 4px;
  }

  .badge {
    font-size: 10px;
    padding: 2px 8px;
    border-radius: 100px;
    font-weight: 600;
    letter-spacing: 0.3px;
    text-transform: uppercase;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .badge-discovery { background: var(--blue-soft); color: var(--blue); }
  .badge-change { background: var(--green-soft); color: var(--green); }
  .badge-bugfix { background: var(--red-soft); color: var(--red); }
  .badge-feature { background: var(--purple-soft); color: var(--purple); }
  .badge-refactor { background: var(--orange-soft); color: var(--orange); }
  .badge-decision { background: var(--accent-soft); color: var(--accent); }
  .badge-session_summary { background: rgba(100, 116, 139, 0.12); color: var(--text-dim); }
  .badge-prompt { background: var(--accent-soft); color: var(--accent); }

  .card-title {
    font-size: 14px;
    font-weight: 500;
    flex: 1;
    min-width: 0;
    line-height: 1.4;
  }

  .card-meta {
    font-size: 12px;
    color: var(--text-dim);
    white-space: nowrap;
    flex-shrink: 0;
    font-variant-numeric: tabular-nums;
  }

  .card-body {
    font-size: 13px;
    color: var(--text-secondary);
    line-height: 1.55;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .card-files {
    margin-top: 8px;
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
  }

  .file-pill {
    font-size: 11px;
    font-family: var(--font-mono);
    padding: 2px 8px;
    border-radius: 100px;
    background: rgba(96, 165, 250, 0.08);
    color: var(--blue);
    border: 1px solid rgba(96, 165, 250, 0.12);
    white-space: nowrap;
    max-width: 200px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* ── Prompt Cards ──────────────────────── */

  .prompt-card {
    border-left: 3px solid var(--accent);
    padding-left: 16px;
  }

  .prompt-text {
    font-size: 14px;
    color: var(--text);
    opacity: 0.9;
    line-height: 1.55;
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .prompt-text::before { content: "\201C"; color: var(--accent); font-weight: 600; }
  .prompt-text::after { content: "\201D"; color: var(--accent); font-weight: 600; }

  /* ── Session Cards ─────────────────────── */

  .session-card { cursor: pointer; }

  .session-card .session-stats {
    display: flex;
    gap: 12px;
    margin-top: 8px;
    font-size: 12px;
    color: var(--text-dim);
  }

  .session-card .session-stats span {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  /* ── Session Detail ────────────────────── */

  .back-btn {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    color: var(--text-secondary);
    padding: 6px 14px;
    font-size: 13px;
    font-family: var(--font-sans);
    cursor: pointer;
    margin-bottom: 20px;
    transition: all var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
  .back-btn:hover {
    color: var(--text);
    border-color: var(--text-dim);
    background: var(--bg-card-hover);
  }

  .detail-header {
    margin-bottom: 28px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border);
    animation: slideDown 0.3s ease-out;
  }
  .detail-header h2 {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 8px;
    letter-spacing: -0.4px;
    line-height: 1.3;
  }
  .detail-header .detail-meta {
    font-size: 13px;
    color: var(--text-dim);
    display: flex;
    gap: 16px;
    margin-bottom: 12px;
  }
  .detail-header .detail-meta span {
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .detail-header .detail-summary {
    font-size: 15px;
    color: var(--text-secondary);
    line-height: 1.65;
  }

  .detail-section {
    margin-bottom: 24px;
  }
  .detail-section h3 {
    font-size: 11px;
    font-weight: 600;
    color: var(--text-dim);
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }

  /* ── Date Separators ───────────────────── */

  .date-separator {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 20px 0 12px;
    font-size: 12px;
    font-weight: 600;
    color: var(--text-dim);
    letter-spacing: 0.4px;
    text-transform: uppercase;
    animation: fadeIn 0.3s ease-out both;
  }

  .date-separator::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border-subtle);
  }

  /* ── KG Graph ──────────────────────────── */

  #kg-container {
    position: relative;
    width: 100%;
    height: calc(100vh - 160px);
    min-height: 400px;
    border-radius: var(--radius);
    overflow: hidden;
    background: radial-gradient(ellipse at center, #0f1520 0%, var(--bg) 70%);
  }

  #kg-canvas {
    width: 100%;
    height: 100%;
    cursor: grab;
  }
  #kg-canvas:active { cursor: grabbing; }

  .kg-legend {
    position: absolute;
    top: 16px;
    right: 16px;
    background: rgba(17, 24, 32, 0.9);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 12px 16px;
    font-size: 12px;
    line-height: 2;
    box-shadow: var(--shadow);
  }
  .kg-legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text-secondary);
  }
  .kg-legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
    box-shadow: 0 0 6px currentColor;
  }
  .kg-stats {
    position: absolute;
    bottom: 16px;
    left: 16px;
    font-size: 12px;
    color: var(--text-dim);
    background: rgba(17, 24, 32, 0.75);
    backdrop-filter: blur(8px);
    padding: 4px 12px;
    border-radius: 100px;
    border: 1px solid var(--border-subtle);
  }
  .kg-tooltip {
    position: absolute;
    background: rgba(17, 24, 32, 0.95);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 10px 14px;
    font-size: 13px;
    pointer-events: none;
    display: none;
    max-width: 280px;
    z-index: 20;
    box-shadow: var(--shadow-lg);
  }
  .kg-tooltip .tt-name { font-weight: 600; color: var(--text); margin-bottom: 2px; }
  .kg-tooltip .tt-type { color: var(--text-dim); font-size: 12px; }

  /* ── Empty & Loading States ────────────── */

  .empty {
    text-align: center;
    padding: 80px 20px;
    color: var(--text-dim);
    font-size: 14px;
    line-height: 1.7;
    animation: fadeIn 0.4s ease-out;
  }

  .empty-icon {
    font-size: 36px;
    margin-bottom: 16px;
    opacity: 0.4;
  }

  .loading {
    text-align: center;
    padding: 60px;
    color: var(--text-dim);
    font-size: 13px;
  }

  .loading-dots::after {
    content: '';
    animation: dots 1.4s steps(4, end) infinite;
  }

  @keyframes dots {
    0% { content: ''; }
    25% { content: '.'; }
    50% { content: '..'; }
    75% { content: '...'; }
  }

  .skeleton {
    background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-card-hover) 50%, var(--bg-card) 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s ease-in-out infinite;
    border-radius: var(--radius);
    height: 72px;
    margin-bottom: 6px;
  }

  /* ── Scrollbar ─────────────────────────── */

  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 100px;
  }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }

  /* ── Responsive ────────────────────────── */

  @media (max-width: 768px) {
    header {
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px 16px;
    }
    .search-box { margin-left: 0; width: 100%; order: 10; }
    .search-box input { width: 100%; }
    .stats-bar { flex-wrap: wrap; gap: 4px; }
    .tabs { padding: 0 16px; overflow-x: auto; }
    main { padding: 16px; }
    .card { padding: 12px 14px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-mark">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <circle cx="8" cy="8" r="3" fill="#0a0e14"/>
        <circle cx="8" cy="8" r="6" stroke="#0a0e14" stroke-width="1.5" fill="none"/>
        <circle cx="8" cy="3" r="1.5" fill="#0a0e14"/>
        <circle cx="12.3" cy="10.5" r="1.5" fill="#0a0e14"/>
        <circle cx="3.7" cy="10.5" r="1.5" fill="#0a0e14"/>
      </svg>
    </div>
    <h1>Memorable</h1>
  </div>
  <div class="stats-bar" id="stats"></div>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search observations, prompts..." autocomplete="off" spellcheck="false" />
    <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
      <circle cx="7" cy="7" r="4.5" stroke="currentColor" stroke-width="1.5"/>
      <line x1="10.5" y1="10.5" x2="14" y2="14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
  </div>
</header>

<div class="tabs">
  <div class="tab active" data-tab="timeline">Timeline</div>
  <div class="tab" data-tab="sessions">Sessions</div>
  <div class="tab" data-tab="kg">Knowledge Graph</div>
</div>

<main id="content">
  <div class="skeleton"></div>
  <div class="skeleton" style="animation-delay: 0.1s"></div>
  <div class="skeleton" style="animation-delay: 0.2s"></div>
  <div class="skeleton" style="animation-delay: 0.3s"></div>
</main>

<script>
const API = '';
let currentTab = 'timeline';
let searchTimeout = null;

// ── Helpers ──

async function api(path) {
  const r = await fetch(API + path);
  if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
  return r.json();
}

function esc(s) {
  if (!s) return '';
  return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}

function formatTime(epoch) {
  if (!epoch) return '';
  const d = new Date(epoch * 1000);
  const now = new Date();
  const diff = (now - d) / 1000;
  if (diff < 60) return 'just now';
  if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
  if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
  if (diff < 172800) return 'yesterday';
  if (diff < 604800) return Math.floor(diff / 86400) + 'd ago';
  return d.toLocaleDateString('en-AU', { month: 'short', day: 'numeric' });
}

function formatDate(epoch) {
  if (!epoch) return '';
  const d = new Date(epoch * 1000);
  const now = new Date();
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  const itemDate = new Date(d.getFullYear(), d.getMonth(), d.getDate());
  const diffDays = Math.floor((today - itemDate) / 86400000);

  if (diffDays === 0) return 'Today';
  if (diffDays === 1) return 'Yesterday';
  if (diffDays < 7) return d.toLocaleDateString('en-AU', { weekday: 'long' });
  return d.toLocaleDateString('en-AU', { weekday: 'short', month: 'short', day: 'numeric' });
}

function formatFullDate(epoch) {
  if (!epoch) return '';
  const d = new Date(epoch * 1000);
  return d.toLocaleDateString('en-AU', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' })
    + ' at ' + d.toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit' });
}

function truncate(str, max) {
  if (!str || str.length <= max) return str || '';
  return str.substring(0, max).replace(/\s+\S*$/, '') + '\u2026';
}

// ── Render Helpers ──

function renderFiles(files) {
  try {
    const f = typeof files === 'string' ? JSON.parse(files) : (files || []);
    if (!f.length) return '';
    return `<div class="card-files">${f.map(p => {
      const short = p.split('/').slice(-2).join('/');
      return `<span class="file-pill" title="${esc(p)}">${esc(short)}</span>`;
    }).join('')}</div>`;
  } catch { return ''; }
}

function badgeLabel(type) {
  const labels = {
    discovery: 'discovery',
    change: 'change',
    bugfix: 'bug fix',
    feature: 'feature',
    refactor: 'refactor',
    decision: 'decision',
    session_summary: 'summary',
    prompt: 'prompt',
  };
  return labels[type] || type;
}

// ── Render Cards ──

function renderObservation(obs, i = 0) {
  const type = obs.observation_type || obs.type || 'change';
  const delay = Math.min(i * 0.03, 0.5);

  return `<div class="card" style="animation-delay: ${delay}s">
    <div class="card-header">
      <span class="badge badge-${type}">${badgeLabel(type)}</span>
      <span class="card-title">${esc(obs.title)}</span>
      <span class="card-meta">${formatTime(obs.created_at)}</span>
    </div>
    ${obs.summary && obs.summary !== obs.title
      ? `<div class="card-body">${esc(obs.summary)}</div>`
      : ''}
    ${renderFiles(obs.files)}
  </div>`;
}

function renderPrompt(p, i = 0) {
  const delay = Math.min(i * 0.03, 0.5);

  return `<div class="card prompt-card" style="animation-delay: ${delay}s">
    <div class="card-header">
      <span class="badge badge-prompt">prompt</span>
      <span class="card-meta" style="margin-left: auto">${formatTime(p.created_at)}</span>
    </div>
    <div class="prompt-text">${esc(p.prompt_text || p.summary || '')}</div>
  </div>`;
}

function renderTimelineItem(item, i) {
  if (item.kind === 'prompt') return renderPrompt(item, i);
  return renderObservation(item, i);
}

function renderSession(s, i = 0) {
  const tid = s.transcript_id || '';
  const delay = Math.min(i * 0.03, 0.5);
  const words = s.word_count || 0;

  return `<div class="card session-card" onclick="loadSessionDetail('${esc(tid)}')" style="animation-delay: ${delay}s">
    <div class="card-header">
      <span class="card-title">${esc(s.title || 'Untitled session')}</span>
      <span class="card-meta">${s.date || ''}</span>
    </div>
    ${s.summary || s.header
      ? `<div class="card-body">${esc(s.summary || s.header)}</div>`
      : ''}
    <div class="session-stats">
      <span>
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M8 2C4.7 2 2 4.7 2 8s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6zm0 10.5c-2.5 0-4.5-2-4.5-4.5S5.5 3.5 8 3.5s4.5 2 4.5 4.5-2 4.5-4.5 4.5zM8.5 5H7v3.7l3.1 1.8.7-1.2-2.3-1.4V5z" fill="currentColor"/></svg>
        ${s.message_count || 0} messages
      </span>
      <span>
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M2 4.5h12M2 8h9M2 11.5h6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        ${words >= 1000 ? (words / 1000).toFixed(1) + 'k' : words} words
      </span>
    </div>
  </div>`;
}

// ── Timeline with Date Grouping ──

function renderTimeline(items) {
  if (!items.length) {
    return `<div class="empty">
      <div class="empty-icon">~</div>
      No activity yet.<br>Observations and prompts will appear as you use Claude Code.
    </div>`;
  }

  let html = '';
  let lastDate = '';

  items.forEach((item, i) => {
    const date = formatDate(item.created_at);
    if (date !== lastDate) {
      html += `<div class="date-separator">${date}</div>`;
      lastDate = date;
    }
    html += renderTimelineItem(item, i);
  });

  return html;
}

// ── Search Results ──

function renderSearch(items) {
  if (!items.length) {
    return `<div class="empty">
      <div class="empty-icon">?</div>
      No results found
    </div>`;
  }
  return items.map((item, i) => {
    if (item.kind === 'prompt') {
      return renderPrompt({ prompt_text: item.summary, created_at: item.created_at }, i);
    }
    return renderObservation(item, i);
  }).join('');
}

// ── Session Detail ──

async function loadSessionDetail(tid) {
  if (!tid) return;
  const content = document.getElementById('content');
  content.innerHTML = '<div class="loading"><span class="loading-dots">Loading session</span></div>';
  document.querySelector('.tabs').style.display = 'none';

  try {
    const data = await api(`/api/session?id=${encodeURIComponent(tid)}`);
    const s = data.session;
    const obs = data.observations || [];
    const prompts = data.prompts || [];

    let html = `<button class="back-btn" onclick="goBack()">
      <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M10 3L5 8l5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Sessions
    </button>`;

    html += `<div class="detail-header">
      <h2>${esc(s.title || 'Untitled session')}</h2>
      <div class="detail-meta">
        <span>
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M5 1v2M11 1v2M2 6h12M2 4c0-1.1.9-2 2-2h8c1.1 0 2 .9 2 2v8c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V4z" stroke="currentColor" stroke-width="1.3" fill="none"/></svg>
          ${s.date || ''}
        </span>
        <span>${s.message_count || 0} messages</span>
        <span>${(s.word_count || 0).toLocaleString()} words</span>
      </div>
      ${s.summary || s.header
        ? `<div class="detail-summary">${esc(s.summary || s.header)}</div>`
        : ''}
    </div>`;

    const timeline = [
      ...obs.map(o => ({ ...o, kind: 'observation' })),
      ...prompts.map(p => ({ ...p, kind: 'prompt' })),
    ].sort((a, b) => (a.created_at || 0) - (b.created_at || 0));

    if (timeline.length) {
      html += `<div class="detail-section"><h3>Activity (${timeline.length})</h3>`;
      html += timeline.map(renderTimelineItem).join('');
      html += `</div>`;
    } else {
      html += `<div class="empty">
        <div class="empty-icon">~</div>
        No observations or prompts recorded for this session.
      </div>`;
    }

    content.innerHTML = html;
  } catch (err) {
    content.innerHTML = `<button class="back-btn" onclick="goBack()">
      <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M10 3L5 8l5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Back
    </button>
    <div class="empty">
      <div class="empty-icon">!</div>
      Error loading session: ${esc(err.message)}
    </div>`;
  }
}

function goBack() {
  document.querySelector('.tabs').style.display = 'flex';
  loadTab('sessions');
}

// ── Load Data ──

async function loadStats() {
  try {
    const s = await api('/api/stats');
    document.getElementById('stats').innerHTML = `
      <div class="stat"><span class="num">${s.sessions}</span> sessions</div>
      <div class="stat"><span class="num">${(s.total_words_processed || 0).toLocaleString()}</span> words</div>
      <div class="stat"><span class="num">${s.observations}</span> observations</div>
      <div class="stat"><span class="num">${s.user_prompts || 0}</span> prompts</div>
    `;
  } catch {}
}

async function loadTab(tab, query) {
  if (kgSim) { cancelAnimationFrame(kgSim); kgSim = null; }
  const content = document.getElementById('content');

  // Show skeleton loading
  if (tab !== 'kg') {
    content.innerHTML = Array(5).fill(0).map((_, i) =>
      `<div class="skeleton" style="animation-delay: ${i * 0.08}s"></div>`
    ).join('');
  } else {
    content.innerHTML = '<div class="loading"><span class="loading-dots">Loading graph</span></div>';
  }

  try {
    if (query) {
      const data = await api(`/api/search?q=${encodeURIComponent(query)}&limit=50`);
      content.innerHTML = renderSearch(data);
      return;
    }

    if (tab === 'timeline') {
      const data = await api('/api/timeline?limit=200');
      content.innerHTML = renderTimeline(data);
    } else if (tab === 'sessions') {
      const data = await api('/api/sessions?limit=50');
      if (!data.length) {
        content.innerHTML = `<div class="empty">
          <div class="empty-icon">~</div>
          No sessions stored yet.
        </div>`;
        return;
      }
      content.innerHTML = data.map(renderSession).join('');
    } else if (tab === 'kg') {
      await loadKG(content);
    }
  } catch (err) {
    content.innerHTML = `<div class="empty">
      <div class="empty-icon">!</div>
      Error loading data: ${esc(err.message)}
    </div>`;
  }
}

// ── Knowledge Graph ──

const KG_COLORS = {
  person: '#f0c000',
  project: '#4ade80',
  technology: '#60a5fa',
  organization: '#c084fc',
  file: '#94a3b8',
  concept: '#fb923c',
  tool: '#f87171',
  service: '#a78bfa',
  language: '#22d3ee',
};

const KG_SIZES = {
  person: 9,
  project: 8,
  technology: 6,
  organization: 7,
  file: 4,
  concept: 5,
  tool: 5,
  service: 5,
  language: 6,
};

let kgSim = null;

async function loadKG(container) {
  const data = await api('/api/kg');
  if (!data.nodes || !data.nodes.length) {
    container.innerHTML = `<div class="empty">
      <div class="empty-icon">~</div>
      Knowledge graph is empty.<br>Entities will appear as the watcher processes observations.
    </div>`;
    return;
  }

  const nodeMap = {};
  const nodes = [];
  data.nodes.forEach(n => {
    const key = n.name;
    if (!nodeMap[key]) {
      nodeMap[key] = {
        id: key,
        name: n.name,
        type: n.type,
        priority: n.priority,
        x: 0, y: 0,
        vx: 0, vy: 0,
      };
      nodes.push(nodeMap[key]);
    }
  });

  const edges = data.edges.map(e => ({
    source: nodeMap[e.source],
    target: nodeMap[e.target],
    type: e.rel_type,
  })).filter(e => e.source && e.target);

  const connections = {};
  edges.forEach(e => {
    connections[e.source.id] = (connections[e.source.id] || 0) + 1;
    connections[e.target.id] = (connections[e.target.id] || 0) + 1;
  });

  const typesPresent = [...new Set(nodes.map(n => n.type))].sort();

  container.innerHTML = `
    <div id="kg-container">
      <canvas id="kg-canvas"></canvas>
      <div class="kg-legend">
        ${typesPresent.map(t => `
          <div class="kg-legend-item">
            <span class="kg-legend-dot" style="background:${KG_COLORS[t] || '#94a3b8'}; color:${KG_COLORS[t] || '#94a3b8'}"></span>
            ${t}
          </div>
        `).join('')}
      </div>
      <div class="kg-stats">${nodes.length} entities &middot; ${edges.length} relationships</div>
      <div class="kg-tooltip" id="kg-tooltip"></div>
    </div>`;

  requestAnimationFrame(() => startGraph(nodes, edges, connections));
}

function startGraph(nodes, edges, connections) {
  const canvas = document.getElementById('kg-canvas');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');
  const tooltip = document.getElementById('kg-tooltip');
  const container = document.getElementById('kg-container');

  const dpr = window.devicePixelRatio || 1;
  let W, H;

  function resize() {
    const rect = container.getBoundingClientRect();
    W = rect.width;
    H = rect.height;
    canvas.width = W * dpr;
    canvas.height = H * dpr;
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  }
  resize();

  // Circular initial layout
  nodes.forEach((n, i) => {
    const angle = (2 * Math.PI * i) / nodes.length;
    const r = Math.min(W, H) * 0.3;
    n.x = W / 2 + r * Math.cos(angle);
    n.y = H / 2 + r * Math.sin(angle);
  });

  let camX = 0, camY = 0, zoom = 1;
  let dragging = null, dragOffX = 0, dragOffY = 0;
  let panning = false, panStartX = 0, panStartY = 0, panCamX = 0, panCamY = 0;
  let hoveredNode = null;
  let alpha = 1;

  function tick() {
    if (alpha < 0.001) return;

    const repulsion = 900;
    const attraction = 0.004;
    const centerForce = 0.008;
    const damping = 0.88;

    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        const a = nodes[i], b = nodes[j];
        let dx = b.x - a.x, dy = b.y - a.y;
        let dist = Math.sqrt(dx * dx + dy * dy) || 1;
        const force = repulsion / (dist * dist);
        const fx = (dx / dist) * force;
        const fy = (dy / dist) * force;
        a.vx -= fx; a.vy -= fy;
        b.vx += fx; b.vy += fy;
      }
    }

    edges.forEach(e => {
      const dx = e.target.x - e.source.x;
      const dy = e.target.y - e.source.y;
      const dist = Math.sqrt(dx * dx + dy * dy) || 1;
      const force = (dist - 140) * attraction;
      const fx = (dx / dist) * force;
      const fy = (dy / dist) * force;
      e.source.vx += fx; e.source.vy += fy;
      e.target.vx -= fx; e.target.vy -= fy;
    });

    nodes.forEach(n => {
      n.vx += (W / 2 - n.x) * centerForce;
      n.vy += (H / 2 - n.y) * centerForce;
    });

    nodes.forEach(n => {
      if (n === dragging) return;
      n.vx *= damping;
      n.vy *= damping;
      n.x += n.vx * alpha;
      n.y += n.vy * alpha;
    });

    alpha *= 0.994;
  }

  function getNodeRadius(n) {
    const base = KG_SIZES[n.type] || 5;
    const conn = connections[n.id] || 0;
    return base + Math.min(conn * 1.5, 10);
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);
    ctx.save();
    ctx.translate(camX, camY);
    ctx.scale(zoom, zoom);

    // Edges
    edges.forEach(e => {
      const isHighlighted = hoveredNode && (e.source === hoveredNode || e.target === hoveredNode);
      const dimmed = hoveredNode && !isHighlighted;

      ctx.globalAlpha = dimmed ? 0.06 : (isHighlighted ? 0.6 : 0.15);
      ctx.strokeStyle = isHighlighted ? '#e2e8f0' : '#64748b';
      ctx.lineWidth = isHighlighted ? 1.5 : 0.8;
      ctx.beginPath();
      ctx.moveTo(e.source.x, e.source.y);
      ctx.lineTo(e.target.x, e.target.y);
      ctx.stroke();

      if (isHighlighted) {
        const mx = (e.source.x + e.target.x) / 2;
        const my = (e.source.y + e.target.y) / 2;
        ctx.globalAlpha = 0.7;
        ctx.fillStyle = '#94a3b8';
        ctx.font = '10px ' + getComputedStyle(document.body).fontFamily;
        ctx.textAlign = 'center';
        ctx.fillText(e.type, mx, my - 5);
      }
    });

    ctx.globalAlpha = 1;

    // Nodes
    nodes.forEach(n => {
      const r = getNodeRadius(n);
      const color = KG_COLORS[n.type] || '#94a3b8';
      const isHovered = n === hoveredNode;
      const isConnected = hoveredNode && edges.some(e =>
        (e.source === hoveredNode && e.target === n) ||
        (e.target === hoveredNode && e.source === n)
      );
      const dimmed = hoveredNode && !isHovered && !isConnected;

      ctx.globalAlpha = dimmed ? 0.12 : 1;

      // Outer glow
      if (isHovered) {
        const gradient = ctx.createRadialGradient(n.x, n.y, r, n.x, n.y, r + 16);
        gradient.addColorStop(0, color + '44');
        gradient.addColorStop(1, color + '00');
        ctx.beginPath();
        ctx.arc(n.x, n.y, r + 16, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }

      // Node
      ctx.beginPath();
      ctx.arc(n.x, n.y, r, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();

      // Subtle inner highlight
      if (!dimmed) {
        const ig = ctx.createRadialGradient(n.x - r * 0.3, n.y - r * 0.3, 0, n.x, n.y, r);
        ig.addColorStop(0, 'rgba(255,255,255,0.2)');
        ig.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.beginPath();
        ctx.arc(n.x, n.y, r, 0, Math.PI * 2);
        ctx.fillStyle = ig;
        ctx.fill();
      }

      // Label with shadow for readability
      const fontSize = isHovered ? 13 : 11;
      ctx.font = `${isHovered ? '600' : '500'} ${fontSize}px ` + getComputedStyle(document.body).fontFamily;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';

      // Text shadow
      ctx.fillStyle = dimmed ? 'transparent' : 'rgba(10, 14, 20, 0.8)';
      ctx.fillText(n.name, n.x + 1, n.y + r + 5);
      ctx.fillText(n.name, n.x - 1, n.y + r + 5);
      ctx.fillText(n.name, n.x, n.y + r + 6);

      // Text
      ctx.fillStyle = dimmed ? '#475569' : (isHovered ? '#f8fafc' : '#cbd5e1');
      ctx.fillText(n.name, n.x, n.y + r + 5);

      ctx.globalAlpha = 1;
    });

    ctx.restore();
  }

  function animate() {
    tick();
    draw();
    kgSim = requestAnimationFrame(animate);
  }

  function screenToWorld(sx, sy) {
    return [(sx - camX) / zoom, (sy - camY) / zoom];
  }

  function findNode(sx, sy) {
    const [wx, wy] = screenToWorld(sx, sy);
    for (let i = nodes.length - 1; i >= 0; i--) {
      const n = nodes[i];
      const r = getNodeRadius(n) + 6;
      if ((wx - n.x) ** 2 + (wy - n.y) ** 2 < r * r) return n;
    }
    return null;
  }

  canvas.addEventListener('mousedown', e => {
    const r = canvas.getBoundingClientRect();
    const sx = e.clientX - r.left, sy = e.clientY - r.top;
    const node = findNode(sx, sy);
    if (node) {
      dragging = node;
      dragOffX = node.x - (sx - camX) / zoom;
      dragOffY = node.y - (sy - camY) / zoom;
      alpha = Math.max(alpha, 0.3);
    } else {
      panning = true;
      panStartX = e.clientX;
      panStartY = e.clientY;
      panCamX = camX;
      panCamY = camY;
    }
  });

  canvas.addEventListener('mousemove', e => {
    const r = canvas.getBoundingClientRect();
    const sx = e.clientX - r.left, sy = e.clientY - r.top;

    if (dragging) {
      dragging.x = (sx - camX) / zoom + dragOffX;
      dragging.y = (sy - camY) / zoom + dragOffY;
      dragging.vx = 0;
      dragging.vy = 0;
    } else if (panning) {
      camX = panCamX + (e.clientX - panStartX);
      camY = panCamY + (e.clientY - panStartY);
    } else {
      const node = findNode(sx, sy);
      hoveredNode = node;
      canvas.style.cursor = node ? 'pointer' : 'grab';

      if (node && tooltip) {
        const conn = connections[node.id] || 0;
        const color = KG_COLORS[node.type] || '#94a3b8';
        tooltip.style.display = 'block';
        tooltip.style.left = Math.min(e.clientX - r.left + 16, W - 200) + 'px';
        tooltip.style.top = (e.clientY - r.top - 10) + 'px';
        tooltip.innerHTML = `
          <div class="tt-name">${esc(node.name)}</div>
          <div class="tt-type">
            <span style="display:inline-block;width:8px;height:8px;border-radius:50%;background:${color};margin-right:5px;vertical-align:middle"></span>
            ${node.type} &middot; ${conn} connection${conn !== 1 ? 's' : ''}
          </div>`;
      } else if (tooltip) {
        tooltip.style.display = 'none';
      }
    }
  });

  canvas.addEventListener('mouseup', () => { dragging = null; panning = false; });

  canvas.addEventListener('mouseleave', () => {
    dragging = null;
    panning = false;
    hoveredNode = null;
    if (tooltip) tooltip.style.display = 'none';
  });

  canvas.addEventListener('wheel', e => {
    e.preventDefault();
    const r = canvas.getBoundingClientRect();
    const sx = e.clientX - r.left, sy = e.clientY - r.top;
    const factor = e.deltaY > 0 ? 0.92 : 1.08;
    const newZoom = Math.max(0.15, Math.min(4, zoom * factor));
    camX = sx - (sx - camX) * (newZoom / zoom);
    camY = sy - (sy - camY) * (newZoom / zoom);
    zoom = newZoom;
  }, { passive: false });

  const ro = new ResizeObserver(() => resize());
  ro.observe(container);

  animate();
}

// ── Events ──

document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelector('.tab.active').classList.remove('active');
    tab.classList.add('active');
    currentTab = tab.dataset.tab;
    const q = document.getElementById('search').value.trim();
    loadTab(currentTab, q);
  });
});

const searchInput = document.getElementById('search');
searchInput.addEventListener('input', (e) => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    loadTab(currentTab, e.target.value.trim());
  }, 300);
});

// Keyboard shortcuts
document.addEventListener('keydown', e => {
  // Cmd/Ctrl+K to focus search
  if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
    e.preventDefault();
    searchInput.focus();
    searchInput.select();
  }
  // Esc to clear search
  if (e.key === 'Escape' && document.activeElement === searchInput) {
    searchInput.value = '';
    searchInput.blur();
    loadTab(currentTab);
  }
});

// ── Init ──
loadStats();
loadTab('timeline');
</script>
